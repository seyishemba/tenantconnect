<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<!-- Item as a Button -->
<ion-item button [routerLink]="['/listing/all']" routerDirection="forward">
  <ion-label>
    Listings
  </ion-label>
</ion-item>
<ion-item button [routerLink]="['/requests/all']" routerDirection="forward">
  <ion-label>
    Requests
  </ion-label>
</ion-item>
<ion-item button [routerLink]="['/add-listing/new']" routerDirection="forward" *ngIf="storedUser.type === 'landlords'">
  <ion-label>
    Add Listing
  </ion-label>
</ion-item>
<ion-item button [routerLink]="['/add-request/new']" routerDirection="forward" *ngIf="storedUser.type === 'tenants'">
  <ion-label>
    Add Request
  </ion-label>
</ion-item>
<ion-item button [routerLink]="['/listing/owner']" routerDirection="forward" *ngIf="storedUser.type === 'landlord'">
  <ion-label>
    My Listings
  </ion-label>
</ion-item>
<ion-item button [routerLink]="['/requests/owner']" routerDirection="forward" *ngIf="storedUser.type === 'tenant'">
  <ion-label>
    My Requests
  </ion-label>
</ion-item>
<ion-item button [routerLink]="['/profile']" routerDirection="forward">
  <ion-label>
    My Profile
  </ion-label>
</ion-item>
<ion-item button [routerLink]="['/connections']" routerDirection="forward">
  <ion-label>
    Connections
  </ion-label>
</ion-item>
<ion-item button (click)="Logout()">
  <ion-label>
    Logout
  </ion-label>
</ion-item>
