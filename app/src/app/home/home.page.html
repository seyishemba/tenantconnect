<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<!-- Item as a Button -->
<ion-item button (click)="buttonClick()">
  <ion-label>
    Listings
  </ion-label>
</ion-item>
<ion-item button (click)="buttonClick()">
  <ion-label>
    Requests
  </ion-label>
</ion-item>
<ion-item button (click)="buttonClick()" *ngIf="storedUser.type === 'landlord'">
  <ion-label>
    Add Listing
  </ion-label>
</ion-item>
<ion-item button (click)="buttonClick()" *ngIf="storedUser.type === 'tenant'">
  <ion-label>
    Add Requests
  </ion-label>
</ion-item>
<ion-item button (click)="buttonClick()" *ngIf="storedUser.type === 'landlord'">
  <ion-label>
    My Listings
  </ion-label>
</ion-item>
<ion-item button (click)="buttonClick()" *ngIf="storedUser.type === 'tenant'">
  <ion-label>
    My Requests
  </ion-label>
</ion-item>
<ion-item button (click)="buttonClick()">
  <ion-label>
    My Profile
  </ion-label>
</ion-item>
<ion-item button (click)="buttonClick()">
  <ion-label>
    Connections
  </ion-label>
</ion-item>
<ion-item button (click)="Logout()">
  <ion-label>
    Logout
  </ion-label>
</ion-item>
