<ion-header>
  <ion-toolbar>
  	 <ion-list>
 	<ion-item>
          <ion-avatar slot="start">
            <img *ngIf="userdetails.photo === 'Google' || userdetails.photo === 'Facebook'" src="{{userdetails.photo}}">

            <img *ngIf="userdetails.photo !== 'Google' || userdetails.photo !== 'Facebook'" src="https://tenantconnect.ie/assets/images/profile/{{usertype}}/{{userdetails.photo}}">

          </ion-avatar>
          <ion-label>
            <h1><strong>{{userdetails.username}}</strong></h1>
          </ion-label>
        </ion-item>
    </ion-list>
    <!--<ion-title>view_connection</ion-title>-->
  </ion-toolbar>
</ion-header>

<ion-content>

	<div style="height: 85%; width: 100%; padding: 20px; background: #f9f9f9; overflow-y: scroll;">
		<div class="tenant" *ngIf="storedUser.type === 'tenants'">
		<div *ngFor="let message of messages">
			<div *ngIf="message.sender === 'tenant'" style="width: 90%; float: right; padding: 20px; background: #f3f3f3bf; margin-bottom: 10px">
				{{message.content}}
			</div>
			<div *ngIf="message.sender !== 'tenant'" style="width: 90%; float: left; padding: 20px; background: white; margin-bottom: 10px">
				{{message.content}}
			</div>
		</div>
		</div>

		<div class="landlord" *ngIf="storedUser.type === 'landlords'">
		<div *ngFor="let message of messages">
			<div *ngIf="message.sender === 'landlord'" style="width: 90%; float: right; padding: 20px; background: #f3f3f3bf; margin-bottom: 10px">
				{{message.content}}
			</div>
			<div *ngIf="message.sender !== 'landlord'" style="width: 90%; float: left; padding: 20px; background: white; margin-bottom: 10px">
				{{message.content}}
			</div>
		</div>
		</div>
	</div>

	<div style="height: 8%; width: 100%; padding: 10px; background: white">
		<ion-grid>
		  <ion-row>
		    <ion-col size="9">
    <ion-input placeholder="Chat..." required [(ngModel)]="new_message"></ion-input> 
		    </ion-col>
		    <ion-col size="3">
		    	<ion-button color="primary" (click)="send_message()">Send</ion-button>
		    </ion-col>
		</ion-row>
		</ion-grid>
    
	</div>

</ion-content>
